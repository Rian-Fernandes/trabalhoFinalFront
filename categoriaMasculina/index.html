<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inclusão do arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Categoria Masculina</title>
  </head>
  <body>
    <!-- Primeiro Carousel para Blazer -->
    <h1>Blazer</h1>
    <div class="container" id="carousel1">
      <!-- Botões de navegação à esquerda e à direita -->
      <button class="arrow-left control" aria-label="Previous image">◀</button>
      <button class="arrow-right control" aria-label="Next Image">▶</button>
      <div class="gallery-wrapper">
        <div class="gallery">
          <!-- Slides para o carousel Blazer -->
          <button>
            <img src="./img/blazer1.jpg" alt="" class="item current-item" />
          </button>
          <img src="./img/blazer2.webp" alt="" class="item current-item" />
          <img src="./img/blazer3.webp" alt="" class="item current-item" />
          <img src="./img/blazer4.webp" alt="" class="item current-item" />
          <img src="./img/blazer5.webp" alt="" class="item current-item" />
          <img src="./img/blazer6.webp" alt="" class="item current-item" />
        </div>
      </div>
    </div>

    <!-- Segundo Carousel para Terno -->
    <h1>Terno</h1>
    <div class="container" id="carousel2">
      <button class="arrow-left control" aria-label="Previous image">◀</button>
      <button class="arrow-right control" aria-label="Next Image">▶</button>
      <div class="gallery-wrapper">
        <div class="gallery">
          <!-- Slides para o carousel Terno -->
          <button>
            <img src="./img/terno1.jfif" alt="" class="item current-item" />
          </button>
          <img src="./img/terno2.jpg" alt="" class="item current-item" />
          <img src="./img/terno3.webp" alt="" class="item current-item" />
          <img src="./img/terno4.jpg" alt="" class="item current-item" />
          <img src="./img/terno5.jpg" alt="" class="item current-item" />
          <img src="./img/terno6.webp" alt="" class="item current-item" />
        </div>
      </div>
    </div>

    <!-- Terceiro Carousel para Blusa -->
    <h1>Blusa</h1>
    <div class="container" id="carousel3">
      <button class="arrow-left control" aria-label="Previous image">◀</button>
      <button class="arrow-right control" aria-label="Next Image">▶</button>
      <div class="gallery-wrapper">
        <div class="gallery">
          <!-- Slides para o carousel Blusa -->
          <img src="./img/blusa1.webp" alt="" class="item current-item" />
          <img src="./img/blusa2.jpg" alt="" class="item current-item" />
          <img src="./img/blusa3.jpg" alt="" class="item current-item" />
          <img src="./img/blusa4.webp" alt="" class="item current-item" />
          <img src="./img/blusa5.webp" alt="" class="item current-item" />
          <img src="./img/blusa6.jpeg" alt="" class="item current-item" />
        </div>
      </div>
    </div>
  </body>
</html>
