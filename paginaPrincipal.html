<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilizacao/estilosPaginaPrincipal.CSS">
    <link rel="stylesheet" href="./estilizacao/root.css">
    <link rel="stylesheet" href="./estilizacao/banner.css">
    <link rel="stylesheet" href="./estilizacao/carrosselMenuPrincipal.css">
    <link rel="stylesheet" href="./estilizacao/rodape.css">
    <title>Le Glamour</title>
</head>
<body>
        <header>
            <nav class="nav-bar">
                <div class="logo">
                    <img src="./images/logo.gif" alt="Logo da página">
                </div>
                <ul class="nav-ancoras">
                    <li><a href="paginaPrincipal.html">Home</a></li>
                    <li><a href="pgCatFem.html">Feminino</a></li>
                    <li><a href="">Masculino</a></li>
                </ul>
            </nav>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa loja virtual o item que mais combina com seu glamour!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será seu próximo estilo?">
        </section>
        
        <section class="carrossel">
            <h2 class="carrossel__titulo">Mais vendidos</h2>
            <div class="carousel">
                <div class="slides">
                  <img src="./images/ternoMain.png" alt="Stainless Steel" />
                  <img
                    src="./images/ternoVerde.png"
                    alt="Army Green"
                  />
                  <img
                    src="./images/vestidoRosa.png"
                    alt="Cranberry"
                  />
                  <img
                    src="./images/vestidoAzul.png"
                    alt="Midnight Blue"
                  />
                </div>
                <div class="overlays">
                  <div class="bar" style="--bar-color: #bdc3c7;"></div>
                  <div class="bar" style="--bar-color: #2f4538;"></div>
                  <div class="bar" style="--bar-color: #f3d8e0;"></div>
                  <div class="bar" style="--bar-color: #0000CD;"></div>
                </div>
                <ul class="nav-links">
                  <li><a href="#" class="nav-link">Stainless Steel</a></li>
                  <li><a href="#" class="nav-link">Army Green</a></li>
                  <li><a href="#" class="nav-link">Cranberry</a></li>
                  <li><a href="#" class="nav-link">Midnight Blue</a></li>
                </ul>
              </div>
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Linha do tempo da nossa empresa</h2>
        </section>
        <script src="index.js"></script>
</body>
</html>
